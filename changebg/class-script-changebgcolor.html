<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8">
      <title>nth-child</title>
      <style type = "text/css">
        div {
        width : 300px;
        height : 300px;
        border : 1px solid black;
       }
      </style>
      <script>
        var div1;
         function changecolor(){ div1 = document.getElementById( "div1" );
          var  R = Math.floor(0+Math.random()*255);
          var  G = Math.floor(0+Math.random()*255);
          var  B = Math.floor(0+Math.random()*255);
           div1.setAttribute("style", "background:RGB("+R+","+G+","+B+")" );
       
         }
        function start()
         {
            
            var button = document.getElementById( "backgroundButtom" );
            button.addEventListener( "click", changecolor, false );
           
         } 
        window.addEventListener( "load", start, false );  
      </script>  

   </head>
   <body>
     <form action = "#">
         <input id = "backgroundButtom" type = "button" 
            value = "change color">
     </form>
     <div id="div1" ></div>
   </body>
</html>
