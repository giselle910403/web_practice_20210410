<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Using Relational Operators</title>
    <script>

        var name; // string entered by the user
        //var now = new Date(); // current date and time
        var hour = new Date().getHours(); // current hour (0-23)
        name = window.prompt("Please enter your name");

        if (hour < 12) // determine whether it's morning
            document.write("<h1>Good Morning, ");

        if (hour >= 12) // determine whether the time is PM
        {
            hour = hour - 12; // convert to a 12-hour clock
            if (hour < 6)  // determine whether it is before 6 PM
                document.write("<h1>Good Afternoon, ");
            if (hour >= 6) // determine whether it is after 6 PM
                document.write("<h1>Good Evening, ");
        } // end if
        document.writeln(name +
            ", welcome to JavaScript programming!</h1>");
    </script>
</head>

<body></body>

</html>
